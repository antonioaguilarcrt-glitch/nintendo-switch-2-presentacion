        * {

            font-family: 'Montserrat', sans-serif;
            background-color: #121212;

            }
        }
        .neon-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(131, 56, 236, 0.4) 0%, rgba(131, 56, 236, 0) 70%);
            filter: blur(40px);
            z-index: 1;
        }
        .neon-glow-1 {
